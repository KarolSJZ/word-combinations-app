<!DOCTYPE html>
<html>
  <head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bip39/3.0.4/bip39.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bip32/0.5.1/bip32.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wallet Cracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="glitch" data-text="Wallet Cracker">Wallet Cracker</h1>
      <div class="instructions">
        <h2 class="how-to-use">How to use</h2>
        <p>
          To crack a wallet, enter the 12-word seed phrase in the text box and click the "Crack It!" button.
        </p>
      </div>
      <textarea id="seed-phrase" placeholder="Enter 12-word seed phrase"></textarea>
      <div class="buttons">
        <button id="crack-button" type="button">Crack It!</button>
        <button id="clear-button" type="button">Clear</button>
      </div>
      <div id="results"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
