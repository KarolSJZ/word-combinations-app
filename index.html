<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Combinations App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="wrapper">
        <h1 class="glitch" data-text="Cain's Wallet Cracker">Cain's Wallet Cracker</h1>
        <span class="sub">GENERATOR</span>
      </div>
      <div id="main">
        <div id="input-container">
          <div class="input-row">
            <input class="word-input" type="text" placeholder="Word 1" />
            <input class="word-input" type="text" placeholder="Word 2" />
            <input class="word-input" type="text" placeholder="Word 3" />
          </div>
          <div class="input-row">
            <input class="word-input" type="text" placeholder="Word 4" />
            <input class="word-input" type="text" placeholder="Word 5" />
            <input class="word-input" type="text" placeholder="Word 6" />
          </div>
          <div class="input-row">
            <input class="word-input" type="text" placeholder="Word 7" />
            <input class="word-input" type="text" placeholder="Word 8" />
            <input class="word-input" type="text" placeholder="Word 9" />
          </div>
          <div class="input-row">
            <input class="word-input" type="text" placeholder="Word 10" />
            <input class="word-input" type="text" placeholder="Word 11" />
            <input class="word-input" type="text" placeholder="Word 12" />
          </div>
        </div>
        <button onclick="generateCombinations()">Generate Combinations</button>
        <div id="combinations"></div>
        <div id="pagination">
          <span id="pages"></span>
        </div>
      </div>
    </div>
  </body>
</html>
