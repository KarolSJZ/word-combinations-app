<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wallet Cracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="glitch" data-text="Wallet Cracker">Wallet Cracker</h1>
      <div class="instructions">
        <h2 class="how-to-use">How to use</h2>
        <p>
          To crack a wallet, enter the 12-word seed phrase in the text box and click the "Crack It!" button.
        </p>
      </div>
      <textarea id="seed-phrase" placeholder="Enter 12-word seed phrase"></textarea>
      <div class="buttons">
        <button id="crack-button" type="button">Crack It!</button>
        <button id="clear-button" type="button">Clear</button>
      </div>
      <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bip39@^3.1.0/dist/bip39.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@^5.1.13/dist/bitcoinjs-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@muzamint/bitcoinjs-lib-networks@^1.0.6/dist/bitcoinjs-lib-networks.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@muzamint/bitcoinjs-lib-payments@^1.0.7/dist/bitcoinjs-lib-payments.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
