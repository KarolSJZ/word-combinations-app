<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cain's Wallet Cracker</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <style>
        body {
            background: black;
        }
        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            margin-bottom: 1rem;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
        }
        .form-group input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 4px;
            border: none;
        }
        #generate-seeds {
            margin-top: 1rem;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #generate-seeds:hover {
            background-color: #3e8e41;
        }
        #combinations {
            margin-top: 2rem;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background-color: #111;
            color: white;
            border-radius: 4px;
        }
        #combinations p {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
        }
        #pagination {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: 1.2rem;
            color: white;
        }
        #pagination button {
            margin: 0 0.5rem;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #pagination button:hover {
            background-color: #3e8e41;
        }
        #pagination span {
            margin: 0 0.5rem;
        }
