<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      overflow: hidden;
      position: relative;
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: -1;
    }

    .glitch::before,
    .glitch::after {
      content: '01010100 01101000 01100101 00100000 01101101 01100001 01110100 01110010 01101001 01111000 00100000 01101000 01100001 01110011 00100000 01111001 01101111 01110101';
      position: absolute;
      top: -100%;
      left: 0;
      right: 0;
      bottom: 0;
      color: rgba(0, 255, 255, 0.5);
      font-size: 2em;
      white-space: nowrap;
      mix-blend-mode: difference;
    }

    .glitch::before {
      animation: glitch 3s infinite linear;
    }

    .glitch::after {
      color: rgba(255, 0, 0, 0.5);
      animation: glitch 3s infinite linear reverse;
    }

    @keyframes glitch {
      0% {
        transform: translateY(100%);
      }
      50% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    h1 {
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #0ff;
      color: #0f0f0f;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    button:hover {
      background-color: #00cccc;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
    }
    
    li {
      font-size: 16px;
      margin-bottom: 5px;
      word-break: break-all;
    }
  </style>
  <title>Word Combinations App</title>
</head>
<body>
  <div class="glitch"></div>
  <h1>Word Combinations Generator</h1>
  <button id="generate">Generate Combinations</button>
  <button id="previous" disabled>Previous Page</button>
 
<button id="next" disabled>Next Page</button>

  <ul id="key-list">
  </ul>
  <script src="script.js"></script>
</body>
</html>
