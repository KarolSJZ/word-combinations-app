<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Combinations App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="wordlist.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <div id="wrapper">
            <h1 class="glitch" data-text="Cain's Wallet Cracker">Cain's Wallet Cracker</h1>

            <div id="pagination">
                <span id="pages"></span>
            </div>
        </div>
    </div>
</body>
</html>
