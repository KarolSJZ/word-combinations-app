<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cain's Wallet Cracker</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1 class="glitch" data-text="Cain's Wallet Cracker">Cain's Wallet Cracker</h1>
    <div id="instructions" class="glitch">
      <h2>How to Use</h2>
      <p>1. Enter your word list, separated by spaces.</p>
      <p>2. Click "Generate Seeds."</p>
      <p>3. Copy the generated seed phrases.</p>
    </div>
    <form id="word-form">
      <div id="word-inputs"></div>
      <button id="generate-seeds">Generate Seeds</button>
    </form>
    <div id="combinations"></div>
    <div id="pagination"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
