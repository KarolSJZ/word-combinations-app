<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --animation-duration: 15s;
    }
    
    body {
      background-color: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      overflow: hidden;
      position: relative;
    }
    
    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,255,255,0.1) 0%, rgba(0,255,255,0.2) 50%, rgba(0,255,255,0.1) 100%);
      clip-path: polygon(0 0, 0 100%, 100% 100%, 0 0);
      animation: bgAnimation var(--animation-duration) linear infinite;
      z-index: -1;
    }

    .animated-bg:nth-child(2) {
      clip-path: polygon(100% 0, 100% 100%, 100% 100%, 100% 0);
      animation-delay: calc(var(--animation-duration) / 2);
    }

    @keyframes bgAnimation {
      0% {
        transform: translateY(-50%) translateX(0%);
      }
      100% {
        transform: translateY(50%) translateX(100%);
      }
    }

    h1 {
      font-size: 48px;
      text-transform: uppercase;
      margin-bottom: 20px;
      z-index: 1;
    }
    
    button {
      background-color: #0ff;
      color: #0f0f0f;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      text-transform: uppercase;
      z-index: 1;
    }
    
    button:hover {
      background-color: #00cccc;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
      z-index: 1;
    }
    
    li {
      font-size: 16px;
      margin-bottom: 5px;
      word-break: break-all;
    }
  </style>
  <title>Word Combinations App</title>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="animated-bg"></div>
  <h1>Word Combinations Generator</h1>
  <button id="generate">Generate Combinations</button>
  <button id="previous" disabled>Previous Page</button>
  <button id="next" disabled>Next Page</button>
  <ul id="key-list">
  </ul>
  <script src="script.js"></script>
</body>
</html>
