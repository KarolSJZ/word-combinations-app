 <body>
    <div id="app">
      <div id="wrapper">
        <h1 class="glitch" data-text="Wallet Cracker">Wallet Cracker</h1>
        <span class="sub">EFFECT</span>
      </div>

      <div class="form-wrapper">
        <h2 class="form-header">How to use</h2>
        <p class="form-instructions">
          To crack a wallet, enter the 12-word seed phrase in the text box and click the "Crack It!" button.
        </p>
        <form id="wallet-form">
          <textarea
            id="wallet-seed"
            name="wallet-seed"
            placeholder="Enter 12-word seed phrase"
          ></textarea>
          <div class="button-group">
            <button id="clear-button" type="button">Clear</button>
            <button id="crack-button" type="submit">Crack It!</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
