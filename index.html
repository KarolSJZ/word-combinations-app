<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cain's Wallet Cracker</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1 class="glitch" data-text="Cain's Wallet Cracker">Cain's Wallet Cracker</h1>
        <div id="instructions">
            <h2>How to Use</h2>
            <p>1. Enter up to 10 words for each field, separated by spaces.</p>
            <p>2. Click "Generate Seeds" to generate seed phrases using one word from each field.</p>
            <p>3. Copy the generated seed phrases.</p>
        </div>
        <div id="word-inputs">
        </div>
        <button id="generate-seeds">Generate Seeds</button>
        <div id="seed-output"></div>
    </div>

    <script src="https://kit.fontawesome.com/086dc4c779.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
